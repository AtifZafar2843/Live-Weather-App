<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Live Weather App</h1>
        
        <!-- Search Section -->
        <div class="max-w-md mx-auto mb-8">
            <div class="flex gap-2 relative">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    autocomplete="off"
                >
                <button 
                    id="locationBtn" 
                    class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                    title="Use current location"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button 
                    id="searchBtn" 
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                >
                    Search
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden">
            <div class="flex justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden">
            <p class="text-red-500 text-center text-lg"></p>
        </div>

        <!-- Weather Card -->
        <div id="weatherCard" class="hidden max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 id="cityName" class="text-2xl font-bold text-gray-800"></h2>
                    <img id="weatherIcon" src="" alt="Weather icon" class="w-16 h-16">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <p class="text-gray-600">Temperature</p>
                        <p id="temperature" class="text-3xl font-bold text-gray-800"></p>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-600">Condition</p>
                        <p id="weatherCondition" class="text-xl font-semibold text-gray-800"></p>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-600">Humidity</p>
                        <p id="humidity" class="text-xl font-semibold text-gray-800"></p>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-600">Wind Speed</p>
                        <p id="windSpeed" class="text-xl font-semibold text-gray-800"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
